<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
</head>
<body>
    <h1>Todo List 2023 1st Semester</h1>
    {% for p in posts %}
    <hr/>
    <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
    <h4>{{p.created_at}}</h4>
    <p>{{p.content}}</p>
    {% endfor %}
</body>
</html>
